<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
</head>
<body>
    <h3>Notes: </h3>
    <ul>
        {% for note in notes %}
        <li>{{note}}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('index')}}" method="post">
        <input type="text" name="note" id="note">
        <input type="submit" value="Add note">
    </form>
</body>
</html>
