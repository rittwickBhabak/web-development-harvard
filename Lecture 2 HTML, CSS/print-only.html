<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media print {
            .screen-only{
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>This is paragraph</p>
    <p>This is another paragraph</p>
    <p class="screen-only">This is a screen only paragraph</p>
</body>
</html>
