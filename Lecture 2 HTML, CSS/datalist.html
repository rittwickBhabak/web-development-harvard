<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page!</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
            Favourite Color?
            <input type="radio" name="color" value="red">red
            <input type="radio" name="color" value="green">green
            <input type="radio" name="color" value="blue">blue
            <input type="radio" name="color" value="other">other
        </div>
        <div>
            <input list="countries" name="country" placeholder="Country">
            <datalist id="countries">
                <option value="country-1">
                <option value="country-2">
                <option value="coabc">
                <option value="coadz">
                <option value="country-3">
                <option value="country-4">
                <option value="country-5">
                <option value="country-6">
                <option value="country-7">
                <option value="country-8">
                <option value="country-9">
                <option value="ountry-10">
            </datalist>
        </div>
    </form>
</body>
</html>
